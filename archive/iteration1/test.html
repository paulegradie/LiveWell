<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Black Hole</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #black-hole-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 50px;
            height: 200vh;
        }
        .problem-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <canvas id="black-hole-canvas"></canvas>
    
    <div class="content">
        <h1>Test Page</h1>
        <p>Scroll down to see the black hole animation...</p>
        
        <div id="problem-section" class="problem-section">
            <h2>ðŸŒŒ BLACK HOLE SHOULD APPEAR HERE ðŸŒŒ</h2>
        </div>
    </div>

    <script>
        // Simple 3D Black Hole Test
        let scene, camera, renderer, particles = [];
        let isActive = false;

        function init() {
            const canvas = document.getElementById('black-hole-canvas');
            
            // Check if Three.js is loaded
            if (typeof THREE === 'undefined') {
                console.error('Three.js not loaded!');
                document.body.innerHTML += '<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 2em;">Three.js not loaded!</div>';
                return;
            }

            console.log('Three.js loaded successfully!');
            
            // Initialize Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            camera.position.set(0, 2, 8);
            camera.lookAt(0, 0, 0);

            // Create a simple black hole
            const voidGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const voidMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const blackHole = new THREE.Mesh(voidGeometry, voidMaterial);
            scene.add(blackHole);

            // Create particles
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const radius = 5 + Math.random() * 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = (Math.random() - 0.5) * Math.PI * 0.5;

                positions[i3] = radius * Math.cos(theta) * Math.cos(phi);
                positions[i3 + 1] = radius * Math.sin(phi);
                positions[i3 + 2] = radius * Math.sin(theta) * Math.cos(phi);

                colors[i3] = 1.0;
                colors[i3 + 1] = 0.8;
                colors[i3 + 2] = 0.4;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            const particleSystem = new THREE.Points(geometry, material);
            particles.push(particleSystem);
            scene.add(particleSystem);

            // Set up intersection observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        canvas.style.opacity = '1';
                        isActive = true;
                        console.log('Black hole activated!');
                    } else {
                        canvas.style.opacity = '0';
                        isActive = false;
                        console.log('Black hole deactivated!');
                    }
                });
            });

            observer.observe(document.getElementById('problem-section'));

            // Start animation
            animate();

            console.log('Black hole initialized successfully!');
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isActive && particles.length > 0) {
                const positions = particles[0].geometry.attributes.position.array;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const x = positions[i];
                    const y = positions[i + 1];
                    const z = positions[i + 2];
                    
                    const distance = Math.sqrt(x * x + y * y + z * z);
                    
                    if (distance < 0.6) {
                        const radius = 8 + Math.random() * 5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = (Math.random() - 0.5) * Math.PI * 0.5;
                        
                        positions[i] = radius * Math.cos(theta) * Math.cos(phi);
                        positions[i + 1] = radius * Math.sin(phi);
                        positions[i + 2] = radius * Math.sin(theta) * Math.cos(phi);
                    } else {
                        const force = 0.002 / (distance * distance);
                        positions[i] -= (x / distance) * force;
                        positions[i + 1] -= (y / distance) * force;
                        positions[i + 2] -= (z / distance) * force;
                    }
                }
                
                particles[0].geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
